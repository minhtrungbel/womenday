  <link rel="apple-touch-icon" sizes="192x192" href="https://res.cloudinary.com/dogyjotxv/image/upload/w_192,h_192,c_fill,r_max/v1771757135/logo_ioneoh.png">

<body>

  <!-- HOA RƠI OVERLAY (z-index 1) -->
  <div class="profile-overlay-layer"></div>

  <!-- HỘP QUÀ — dưới góc trái, z-index 4 (đè lên khung) -->
  <div class="letter-hopqua-layer"></div>

  <!-- KHUNG NỘI DUNG THƯ (z-index 0) -->
  <div class="letter-content-frame"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-0">
      <a class="navbar-brand logo-outer" href="{{ url_for('home') }}">
        <img src="https://res.cloudinary.com/dogyjotxv/image/upload/v1763570718/home_logo_nt0lkn.svg" alt="Home" class="logo-svg">
      </a>
      <div class="navbar-text-custom">A13․2024-2027<br>
        <span>THPT TRẦN KHAI NGUYÊN</span>
      </div>
      <div class="collapse navbar-collapse show" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('source') }}">SOURCE</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('link') }}">LINK</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NỘI DUNG THƯ (z-index 9) -->
  {% if profile %}
  <div class="letter-info-card">
    {% if profile.name %}
    <div class="letter-greeting">Kính gửi {{ profile.name }},</div>
    {% endif %}
    {% if profile.letter_content %}
    <div class="letter-body">{{ profile.letter_content }}</div>
    {% endif %}
    <div class="letter-signature">08/03/2026 – Tập thể nam 11A13</div>
  </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="{{ url_for('static', filename='src/profile.js') }}"></script>
</body>

</html>
