<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Women Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('source') }}">Source</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('link') }}">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-4">
        {% if profile %}
            <h1>{{ profile.name }}</h1>
            <p>{{ profile.bio }}</p>
            {% if profile.image %}
                <img src="{{ profile.image }}" alt="{{ profile.name }}" class="img-fluid" style="max-width: 300px; border-radius: 20px;">
            {% endif %}
            <!-- Nút phát nếu bị chặn -->
            <div id="audio-prompt" style="display: none;" class="mt-3">
                <p class="text-info">Nhấn để nghe nhạc!</p>
                <button id="play-audio" class="btn btn-primary">Phát</button>
            </div>
            <!-- ÂM THANH DÙNG URL CLOUDINARY TRỰC TIẾP -->
            {% if profile.audio %}
                <audio id="profile-audio"
                       src="{{ profile.audio }}"
                       preload="auto"
                       loop>
                </audio>
            {% endif %}
        {% else %}
            <h1>Profile không tồn tại</h1>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-3" id="back-button">Quay lại</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('profile-audio');
            const audioPrompt = document.getElementById('audio-prompt');
            const playButton = document.getElementById('play-audio');
            const backButton = document.getElementById('back-button');
            if (!audio) return;
            let isPlaying = false;
            let fadeInInterval = null;

            function startFadeIn() {
                audio.volume = 0;
                let vol = 0;
                const target = 1.0;
                const duration = 1000;
                const interval = 150;
                const steps = duration / interval;
                const stepValue = target / steps;
                fadeInInterval = setInterval(() => {
                    vol = Math.min(vol + stepValue, target);
                    audio.volume = vol;
                    if (vol >= target) clearInterval(fadeInInterval);
                }, interval);
            }

            function fadeOut() {
                if (fadeInInterval) clearInterval(fadeInInterval);
                let vol = audio.volume;
                const fadeOutInterval = setInterval(() => {
                    vol = Math.max(vol - 0.1, 0);
                    audio.volume = vol;
                    if (vol <= 0) {
                        audio.pause();
                        clearInterval(fadeOutInterval);
                    }
                }, 100);
            }

            function playAudio() {
                if (isPlaying) return;
                audio.currentTime = 0;
                audio.play().then(() => {
                    isPlaying = true;
                    startFadeIn();
                    if (audioPrompt) audioPrompt.style.display = 'none';
                }).catch(err => {
                    console.error('Lỗi phát:', err);
                    if (audioPrompt) audioPrompt.style.display = 'block';
                });
            }

            function stopAudio() {
                if (!isPlaying) return;
                fadeOut();
                isPlaying = false;
            }

            if (sessionStorage.getItem('audio_allowed') === 'true') {
                playAudio();
            } else {
                if (audioPrompt) audioPrompt.style.display = 'block';
            }

            const enableAudio = () => {
                playAudio();
                sessionStorage.setItem('audio_allowed', 'true');
                document.body.removeEventListener('touchstart', enableAudio);
                document.body.removeEventListener('click', enableAudio);
            };
            document.body.addEventListener('touchstart', enableAudio, { once: true });
            document.body.addEventListener('click', enableAudio, { once: true });

            if (playButton) {
                playButton.addEventListener('click', () => {
                    playAudio();
                    sessionStorage.setItem('audio_allowed', 'true');
                });
            }

            if (backButton) {
                backButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    this.classList.add('tapped');
                    setTimeout(() => location.href = this.href, 100);
                });
            }

            window.addEventListener('pagehide', stopAudio);
            window.addEventListener('beforeunload', stopAudio);

            audio.addEventListener('ended', () => {
                if (!audio.loop) stopAudio();
            });
        });
    </script>
</body>
</html>
