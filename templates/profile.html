<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Women Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('source') }}">Source</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('link') }}">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-4">
        {% if profile %}
            <h1>{{ profile.name }}</h1>
            <p>{{ profile.bio }}</p>
            {% if profile.image %}
                <img src="{{ profile.image }}" alt="{{ profile.name }}" class="img-fluid" style="max-width: 300px;">
            {% endif %}
            <!-- Thông báo dự phòng nếu âm thanh bị chặn -->
            <div id="audio-prompt" style="display: none;" class="mt-3">
                <p class="text-info">Nhấn để nghe nhạc!</p>
                <button id="play-audio" class="btn btn-primary">Phát</button>
            </div>
            <!-- Âm thanh -->
            {% if profile.audio %}
                <audio id="profile-audio"
                       src="{{ profile.audio }}"
                       preload="auto"
                       loop>
                </audio>
            {% endif %}
        {% else %}
            <h1>Profile không tồn tại</h1>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-3" id="back-button">Quay lại</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const audio = document.getElementById('profile-audio');
        const audioPrompt = document.getElementById('audio-prompt');
        const playButton = document.getElementById('play-audio');
        const backButton = document.getElementById('back-button');
        if (!audio) return;

        let isPlaying = false;
        let fadeInInterval = null;

        // === LƯU PROFILE ĐỂ PHÁT LẠI KHI VÀO TAB ===
        const sessionKey = 'current_profile_audio';
        sessionStorage.setItem(sessionKey, JSON.stringify({ src: audio.src }));

        // === HÀM PHÁT / DỪNG ===
        function startFadeIn() {
            audio.volume = 0;
            let vol = 0;
            const target = 1.0;
            const steps = 1000 / 150;
            const stepValue = target / steps;
            fadeInInterval = setInterval(() => {
                vol = Math.min(vol + stepValue, target);
                audio.volume = vol;
                if (vol >= target) clearInterval(fadeInInterval);
            }, 150);
        }

        function fadeOutAndStop() {
            clearInterval(fadeInInterval);
            let vol = audio.volume;
            const fadeOut = setInterval(() => {
                vol = Math.max(vol - 0.1, 0);
                audio.volume = vol;
                if (vol <= 0) {
                    audio.pause();
                    clearInterval(fadeOut);
                }
            }, 50);
        }

        function playAudio() {
            if (isPlaying) return;
            audio.currentTime = 0;
            audio.play().then(() => {
                isPlaying = true;
                startFadeIn();
                if (audioPrompt) audioPrompt.style.display = 'none';
            }).catch(() => {
                if (audioPrompt) audioPrompt.style.display = 'block';
            });
        }

        function stopAudio() {
            if (!isPlaying) return;
            fadeOutAndStop();
            isPlaying = false;
        }

        // === TỰ ĐỘNG PHÁT NGAY (vì đã tương tác ở Home) ===
        if (localStorage.getItem('audio_allowed') === 'true') {
            setTimeout(playAudio, 100); // Đảm bảo DOM sẵn sàng
        } else if (audioPrompt) {
            audioPrompt.style.display = 'block';
        }

        // === DỰ PHÒNG: CHẠM TRÊN PROFILE (nếu chưa tương tác) ===
        const enableOnTouch = () => {
            playAudio();
            localStorage.setItem('audio_allowed', 'true');
            document.body.removeEventListener('click', enableOnTouch);
            document.body.removeEventListener('touchstart', enableOnTouch);
        };
        document.body.addEventListener('click', enableOnTouch, { once: true });
        document.body.addEventListener('touchstart', enableOnTouch, { once: true });

        if (playButton) {
            playButton.onclick = () => {
                playAudio();
                localStorage.setItem('audio_allowed', 'true');
            };
        }

        if (backButton) {
            backButton.addEventListener('click', function (e) {
                e.preventDefault();
                this.classList.add('tapped');
                sessionStorage.removeItem(sessionKey);
                stopAudio();
                setTimeout(() => location.href = this.href, 300);
            });
        }

        // === XỬ LÝ RA / VÀO TAB ===
        let wasHidden = false;
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                wasHidden = true;
                stopAudio();
            } else if (wasHidden && localStorage.getItem('audio_allowed') === 'true') {
                const saved = sessionStorage.getItem(sessionKey);
                if (saved && JSON.parse(saved).src === audio.src) {
                    playAudio();
                }
                wasHidden = false;
            }
        });

        // === DỌN DẸP KHI RỜI TRANG ===
        const cleanup = () => {
            stopAudio();
            sessionStorage.removeItem(sessionKey);
        };
        window.addEventListener('pagehide', cleanup);
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', () => {
            audio.pause();
            audio.src = '';
            sessionStorage.removeItem(sessionKey);
        });
    });
</script>
</body>
</html>
